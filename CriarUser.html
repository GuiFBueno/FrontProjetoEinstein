<!-- INPUT DO USUÁRIO -->
<div class="main-content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="shadow p-5 mb-5 bg-body-tertiary rounded">
          <form>
            <!-- name do user -->
            <label for="NameUser">NOME DO USUÁRIO:</label>
            <input type="text" class="form-control mb-3" id="NameUser" name="NameUser" placeholder="Josh Smith">
            <p id="alertName" style="color: red;"></p>
            <!-- email do user -->
            <label for="email">E-MAIL:</label>
            <input type="email" class="form-control mb-3" id="email" name="email" placeholder="exemple@gmail.com">
            <p id="alertEmail" style="color: red;"></p>
            <!-- confirmando o email -->
            <label for="ConfEmail">CONFIRME O E-MAIL:</label>
            <input type="email" class="form-control mb-3" id="ConfEmail" name="ConfEmail" placeholder="exemple@gmail.com">
            <p id="alertConfEmail" style="color: red;"></p>
            <!-- senha do user -->
            <label for="Senha">SENHA:</label>
            <input type="password" class="form-control mb-4" id="Senha" name="Senha" placeholder="Password">
            <p id="alertPassword" style="color: red;"></p>
            <p id="alertEmpty" style="color: red;"></p>

            <label for="roles">TIPO DE REGRAS:</label><br>
            <select name="Regras" id="roles">
            <option value="0">ADM</option>
            <option value="1">PROFESSOR</option>
            <option value="2">ALUNO</option>
          </select>

            <p id="alertConfEmail" style="color: red;"></p>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-success" onclick="ValidaForm()">SALVAR</button>
              <button type="button" class="btn btn-secondary">CANCELAR</button>
            </div>
          </form>
        </div>

    </div>
  </div>
</div>

<script>
  //abrindo a side bar clicando no icone
  document.getElementById('menu-toggle').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('active');
});

const closeBtn = document.getElementById('closeSidebar');
const sidebar = document.getElementById('sidebar');

//fehcando a sidebar clicando no X
closeBtn.addEventListener('click', function() {
    sidebar.classList.remove('active');
});

//fechando a sidebar caso clique fora dela
document.addEventListener('click', function(event) {
    const isClickInsideSidebar = sidebar.contains(event.target);
    const isClickInsideMenuButton = document.getElementById('menu-toggle').contains(event.target);
    if (!isClickInsideSidebar && !isClickInsideMenuButton) {
        sidebar.classList.remove('active');
    }
});
</script>
