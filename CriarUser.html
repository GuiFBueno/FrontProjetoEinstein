<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriarUsuário</title>
    <link rel="stylesheet" href="UserCss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://kit.fontawesome.com/2b86e70d4e.js" crossorigin="anonymous"></script>
<body>

    <!-- Nav bar do criar usuário -->
    <nav class="navbar"> 
        <div class="container">
            <div class="linha-acima">
          <a class="navbar-brand col" href="#">
            <h1>CRIAR USUÁRIO</h1>
          </a>
          <div class="linha abaixo"></div>
        </div>
        </div>
      </nav>


      <!-- side bar -->
      <aside>
        <nav class="sidebar">
          <button class="sidebar-button-user">
                <span>
                    <i class="fa-regular fa-user"></i>
                      <span>Criar Usuário</span>  
                </span>
          </button>

          <button class="sidebar-button-regras">
            <span>
                <i class="fa-regular fa-user"></i>
                  <span>Regras</span>  
            </span>
      </button>

      <button class="sidebar-button-lab">
        <span>
            <i class="fa-regular fa-user"></i>
              <span>Laboratórios</span>  
        </span>
       </button>

       <button class="sidebar-button-disciplina">
        <span>
            <i class="fa-regular fa-user"></i>
              <span>Cad. Disciplina</span>  
        </span>
       </button>

       <button class="sidebar-button-software">
        <span>
            <i class="fa-regular fa-user"></i>
              <span>Cad. Software</span>  
        </span>
       </button>

       <button class="sidebar-button-reservas">
        <span>
            <i class="fa-regular fa-user"></i>
              <span>Reservas</span>  
        </span>
       </button>

       <button class="sidebar-button">
        <span>
            <i class="fa-regular fa-user"></i>
              <span>Sair</span>  
        </span>
       </button>

        </nav>
      </aside>






<div style="margin-left: 25%">
    <form action="">
        <!-- name do user -->
        <label for="NameUser">NOME DO USUÁRIO</label>
        <input type="text" id="NameUser" name="NameUser"><br>

        <!-- email do user -->
        <label for="email">E-MAIL</label>
        <input type="email" id="EmailUser" name="EmailUser"><br>

        <label for="Name">CONFIRME O E-MAIL</label>
        <input type="number" id="NumberLab" name="NumberLab">

        <label for="NumberLab">SENHA</label>
        <input type="number" id="NumberLab" name="NumberLab">

        <button>
            SALVAR
        </button>
        <button>
            CANCELAR
        </button>


    </form>
</div>
</body>
</html>
