<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriarUsuário</title>
    <link rel="stylesheet" href="UserCss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://kit.fontawesome.com/2b86e70d4e.js" crossorigin="anonymous"></script>
<body>

    <!-- Nav bar do criar usuário -->
    <nav class="navbar"> 
      <div class="container">
          <a class="navbar-brand col" href="#">
            <h1>CRIAR USUÁRIO</h1>
          </a>
          <div class="linha-abaixo"></div>
      </div>
      </nav>


      <!-- side bar -->
      <aside>
        <nav class="sidebar">
          <button class="sidebar-button-user">
            <span>
              <i class="fa-solid fa-house"></i>
                  <span>Home</span>  
            </span>

          <button class="sidebar-button-user">
                <span>
                    <i class="fa-regular fa-user"></i>
                      <span>Criar Usuário</span>  
                </span>
          </button> 

          <button class="sidebar-button-regras">
            <span>
              <i class="fa-regular fa-pen-to-square"></i>
                  <span>Regras</span>  
            </span>
      </button>

      <button class="sidebar-button-lab">
        <span>
          <i class="fa-solid fa-flask"></i>
              <span>Laboratórios</span>  
        </span>
       </button>

       <button class="sidebar-button-disciplina">
        <span>
          <i class="fa-solid fa-book"></i>
              <span>Cad. Disciplina</span>  
        </span>
       </button>

       <button class="sidebar-button-software">
        <span>
          <i class="fa-solid fa-laptop-code"></i>
              <span>Cad. Software</span>  
        </span>
       </button>

       <button class="sidebar-button-reservas">
        <span>
          <i class="fa-solid fa-marker"></i>
              <span>Reservas</span>  
        </span>
       </button>

       <button class="sidebar-button">
        <span>
          <i class="fa-solid fa-right-from-bracket"></i>
              <span>Sair</span>  
        </span>
       </button>

        </nav>
      </aside>

<!-- INPUT DO USUÁRIO -->
  <div class="input-form">

    
   <div style="margin-left: 22%">
    <form>

      <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <!-- name do user -->
        <label for="NameUser">NOME DO USUÁRIO:</label>
        
        <input type="text" id="NameUser" name="NameUser"  aria-describedby="emailHelp" placeholder="João Silva"><br>
        
        <!-- email do user -->
        <label for="email">E-MAIL:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@gmail.com"><br>

        <label for="ConfEmail">CONFIRME O E-MAIL:</label>
        <input type="email" id="ConfEmail" name="ConfEmail" placeholder="exemplo@gmail.com"><br>

        <label for="Senha">SENHA:</label>
        <input type="password" id="Senha" name="Senha" placeholder="senha123">

      <div class="input-botao">
        <button type="button" class="btn btn-success">
            SALVAR
        </button>

        <button type="button" class="btn btn-secondary">
            CANCELAR
        </button>
        
      </div>
      </div>

    </form>
  </div>
</div>
</body>
</html>
