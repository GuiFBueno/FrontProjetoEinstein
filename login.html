<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Disciplina</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/2b86e70d4e.js" crossorigin="anonymous"></script>
</head>
<body class="bodylogin">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Imagem à esquerda -->
      <div class="col-md-6 p-0 d-none d-md-block">
        <img src="assets/ImagemLogin.png" alt="Imagem de pessoas usando computador" class="left-image">
      </div>

      <!-- Formulário de Login -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="login-container text-center">
          <h1 class="fw-bold mb-2" style="text-decoration: underline;">LOGIN</h1>
          <br>
          <br>
          <form>
            <div class="mb-4 text-start">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-4 text-start">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-login mt-5 fs-2 fw-bold">ACESSAR</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
